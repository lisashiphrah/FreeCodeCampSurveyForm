<!doctype html>
<html>
<head>
    <title>FreeCodeCamp Survey Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
</head>
<body>
    <form id="survey-form">
        <div class="container">
            <h1 id="title">FreeCodeCamp Bootstrap Survey Form</h1>
            <p id="description">A responsive Survey Form to complete one of the FreeCodeCamp Web Design Projects</p>

            <!-- Name section -->
            <div class="row">
                <div class="col-sm">
                    <label id="name-label">Enter your name:</label>
                </div>
                <div class="col-sm">
                    <input type="text" id="name" placeholder="your name" required />
                </div>
            </div>

            <!-- Email section -->
            <div class="row">
                <div class="col-sm">
                    <label id="email-label">Enter your email:</label>
                </div>
                <div class="col-sm">
                    <input id="email" placeholder="your email" type="email" required />
                </div>
            </div>

            <!-- Age section -->
            <div class="row">
                <div class="col-sm">
                    <label id="number-label">Enter your age (0 - 99):</label>
                </div>
                <div class="col-sm">
                    <input id="number" placeholder="your age" min="0" max="99" type="number" required />
                </div>
            </div>

            <!-- Dropdown section -->
            <div class="row">
                <div class="col-sm">
                    <label id="number-label">How much you enjoy programming?</label>
                </div>
                <div class="col-sm">
                    <select id="dropdown">
                        <option>Pretty much</option>
                        <option>It's nice</option>
                        <option>Not much</option>
                        <option>Hate it</option>
                    </select>
                </div>
            </div>

            <!-- Radio buttons section -->
            <div class="row">
                <div class="col-sm">
                    <label id="number-label">How many years of experience do you have?</label>
                </div>
                <div class="col-sm">
                    <ul>
                        <li>
                            <label>
                                <input name="radio-group" value="1" type="radio" />
                                Less than 1
                            </label>
                        </li>
                        <li>
                            <label>
                                <input name="radio-group" value="2" type="radio" />
                                Less than 3
                            </label>
                        </li>
                        <li>
                            <label>
                                <input name="radio-group" value="3" type="radio" />
                                Less than 5
                            </label>
                        </li>
                        <li>
                            <label>
                                <input name="radio-group" value="4" type="radio" />
                                5+
                            </label>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Check boxes section -->
            <div class="row">
                <div class="col-sm">
                    <label id="number-label">Please select your areas of expertise: </label>
                </div>
                <div class="col-sm">
                    <ul>
                        <li>
                            <label>
                                <input value="1" type="checkbox" />
                                Front-end technologies (CSS, HTML, JS)
                            </label>
                        </li>
                        <li>
                            <label>
                                <input value="2" type="checkbox" />
                                Back-end technologies (C#, Java)
                            </label>
                        </li>
                        <li>
                            <label>
                                <input value="3" type="checkbox" />
                                Databases (SQL, Oracle, MongoDB)
                            </label>
                        </li>
                        <li>
                            <label>
                                <input value="4" type="checkbox" />
                                Game Development
                            </label>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Text area section -->
            <div class="row">
                <div class="col-sm">
                    <label id="number-label">Please enter any additional comments:</label>
                </div>
                <div class="col-sm">
                    <textarea id="comments"></textarea>
                </div>
            </div>

            <!-- Submit button -->
            <div class="row">
                <div class="col-sm">
                    <input type="submit" value="Submit"/>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
